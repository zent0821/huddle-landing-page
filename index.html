<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="main__container"> <!--Main Container-->
        <header class="main__header"> <!--Header-->
          <img src="images/logo.svg" alt="Logo" class="header__logo">
      </header>
      <main class="main__body"> <!--Main Body-->
          <section class="main__body--img"> <!--First Section Image-->
            <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="img__body">
          </section>
      
          <section class="main__paragraph"><!--Second Section Paragraph-->
            <h1 class="main__title">Build The Community Your Fans Will Love</h1>
            <p class="main__paragraph--information"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
              <a href="#" class="btn__register">Register</a> <!--Button Register-->
        </section>
      </main>
      <footer class="footer__social"> <!--Footer Social-->
        <ion-icon name="logo-facebook" class="social facebook"></ion-icon>
        <ion-icon name="logo-twitter" class="social twitter"></ion-icon>
        <ion-icon name="logo-instagram" class="social instagram"></ion-icon>
      </footer>
     </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> <!--Icons Social-->
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> <!--Icons Social-->
</body>
</html>
